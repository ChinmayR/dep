logging:
  level: debug

# Add your development configuration here
tchannel:
  # Use a fixed port during development.
  port: 9876
  # Use the local Hyperbahn nodes during development.
  routers: ["127.0.0.1:21300", "127.0.0.1:21301"]

wonkamasterkey:
  # See [wonkamaster/DEVELOPING.md] for how to generate a suitable private key.
  private_dot_pem: private.pem

jaeger:
    sampler:
        type: const
        param: 1
    reporter:
        batchSize: 1
        logSpans: true
